<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css" />
</head>

<body>

    <div class="container" id="register">
        <div class="card-login mx-auto centerwidth">
           
            <div class="row main">
                <div class="main-center">
                    <span style="font-size:30px">註冊帳號</span>
                    <hr class="hr-line">
                    <form class="form-horizontal fromsize" method="post" action="#">

                        <div class="form-outside">
                            <label for="Account" class="cols-sm-2 control-label">登入帳號</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-user-alt"></i></span>
                                </div>
                                <input type="text" name="account" class="form-control form-control2" placeholder="請輸入帳號"
                                    aria-describedby="accountHelp">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="mobile" class="cols-sm-2 control-label">行動電話</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="number" name="mobile" class="form-control form-control2" placeholder="請輸入行動電話">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="password" class="cols-sm-2 control-label">密碼</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control form-control2 " placeholder="密碼長度最少6個字元">
                            </div>
                            <small id="emailHelp" class="form-text text-muted labeltext"></small>
                        </div>

                        <div class="form-outside">
                            <label for="password" class="cols-sm-2 control-label">驗證密碼</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-check"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control form-control2"
                                    placeholder="再次輸入密碼"">
                            </div>
                        </div>
                        <div class="form-outside">
                            <label for="username" class="cols-sm-2 control-label">會員姓名</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control form-control2" placeholder="請填寫中文姓名">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="Email" class="cols-sm-2 control-label">電子郵件</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" name="email" class="form-control form-control2" placeholder="請輸入電子郵件"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="birthday" class="cols-sm-2 control-label">生日</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-birthday-cake"></i></span>
                                </div>
                                <input type="date" id="birthDate" class="form-control form-control2">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="left-eye" class="cols-sm-2 control-label">左眼度數</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-eye"></i></span>
                                </div>
                                <input type="number" name="left-eye" class="form-control form-control2" placeholder="請輸入左眼度數">
                            </div>
                        </div>

                        <div class="form-outside">
                            <label for="left-eye" class="cols-sm-2 control-label">右眼度數</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-eye"></i></span>
                                </div>
                                <input type="number" name="left-eye" class="form-control form-control2" placeholder="請輸入右眼度數">
                            </div>
                        </div>


                        <div class="form-outside">
                            <label for="left-eye" class="cols-sm-2 control-label">認證碼</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend2">
                                    <span class="input-group-text input-group-text2"><i class="fas fa-sign-in-alt"></i></span>
                                </div>
                                <input type="number" name="left-eye" class="form-control form-control2" placeholder="請輸入右方認證碼">
                            </div>
                        </div>
                        <!-- div trigger modal -->


                        <div class="form-group " style="padding-top:5%">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">送出</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous">
    </script>
    <script>
        $('#url', parent.document).css('height', '47rem');
        $('#detailModal', parent.document).css('margin-top', '2%');
        
    </script>
    <script>
        $(function () {
            pushHistory();
            window.addEventListener("popstate", function (e) {
                history.go(-1);
                $('#url', parent.document).css('height', '10rem');
                
            }, false);

            function pushHistory() {
                var state = {
                    title: "title",
                    url: "#"
                };

                window.history.pushState(state, "title", "#");
            }

        });
    </script>

 

</body>

</html>
